<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <!-- header section -->
    <section class="d-flex justify-content-between container mx-auto mt-5 header-section rounded px-4 py-2 align-items-center ">
        <div>
            <h3>Interactive</h3>
            <p>Geomatry Genius</p>
        </div>
        <div>
            <button class="bg-primary px-5 rounded text-white py-2 fs-5 border-0">Blog</button>
        </div>
    </section>


    <!-- geomatry section start -->
    <section class=" row" style="display: flex;margin-left: 30px;">

     <div class="row col-md-9 col-sm-12" style="margin-top: 30px;" >

          <div onmouseover="randomColor(this)" class="column text-center p-6 border rounded" style="margin-top: 30px" >
            <div class="p-5">
                <img height="120px" src="./images/triangle.png" alt="">
                <h5 class="mt-3">Triangle</h5>
                <p>Area (A) = 0.5 b x h</p>
                <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="triangleInput1" placeholder="b">
                <label for="triangleInput1">cm</label>
                <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="triangleInput2" placeholder="h">
                <label for="triangleInput2">cm</label>
                <br>
                <button id="triangle-btn" class="mt-3 w-100 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
           
          </div>


          <div onmouseover="randomColor(this)" class=" column text-center p-6 border rounded" style="margin-top: 30px ">
            <div class="p-5">
            <img height="120px" src="./images/rectangle.png"  alt="">
            <h5 class="mt-3">Rectangle</h5>
            <p>Area (A) = w x I</p>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="RectangleInput1" placeholder="w">
            <label for="RectangleInput1">cm</label>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="RectangleInput2" placeholder="l">
            <label for="RectangleInput2">cm</label>
            <br>
            <button id="Rectangle-btn" class="mt-3 w-75 rounded bg-primary text-white py-2 border-0" class="mt-3 w-100 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
          </div>


          <div onmouseover="randomColor(this)" class="column text-center p-6 border rounded" style="margin-top: 30px; ">
            <div class="px-6 py-5 ">
            <img height="120px" src="./images/parallelogram.png" alt="">
            <h5 class="mt-3">Parallelogram</h5>
            <p>Area (A) = b x h</p>
            <input class="border-0 rounded" class="border-0" style="width:60px;background-color: #F1F1F1;" type="text" id="ParallelogramInput1" placeholder="b">
            <label for="ParallelogramInput1">cm</label>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="ParallelogramInput2" placeholder="h">
            <label for="ParallelogramInput2">cm</label>
            <br>
            <button id="Parallelogram-btn" class="mt-3 w-75 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
          </div>


          <div onmouseover="randomColor(this)" class="column text-center p-6 border rounded" style="margin-top: 30px; ">
            <div class="p-5">
            <img height="120px" src="./images/rhombus.png" alt="">
            <h5 class="mt-3">Rhombus</h5>
            <p>Area (A) = 0.5 x d1 x d2</p>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="length" placeholder="d1">
            <label for="length">cm</label>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="length" placeholder="d2">
            <label for="length">cm</label>
            <br>
            <button class="mt-3 w-100 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
          </div>


          <div onmouseover="randomColor(this)" class="column text-center p-6 border rounded" style="margin-top: 30px;">
            <div class="p-5">
            <img height="120px" src="./images/pentagon.png" alt="">
            <h5 class="mt-3">Pentagon</h5>
            <p>Area (A) = 0.5 x p x b</p>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="PentagonInput1" placeholder="p">
            <label for="PentagonInput1">cm</label>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="PentagonInput2" placeholder="b">
            <label for="PentagonInput2">cm</label>
            <br>
            <button id="Pentagon-btn" class="mt-3 w-100 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
          </div>
          <div onmouseover="randomColor(this)" class="column text-center p-6 border rounded" style="margin-top: 30px; ">
            <div class="p-5">
            <img  height="120px" src="./images/ellipse.png" alt="">
            <h5 class="mt-3">Ellipse</h5>
            <p>Area (A) = Ï€ab</p>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="length" placeholder="a">
            <label for="length">cm</label>
            <input class="border-0 rounded" style="width:60px;background-color: #F1F1F1;" type="text" id="length" placeholder="b">
            <label for="length">cm</label>
            <br>
            <button class="mt-3 w-100 rounded bg-primary text-white py-2 border-0">Calculate</button>
            </div>
          </div>
     </div>
     <div class="col-md-3 col-sm-12 border rounded"  style="margin-top: 60px;height: 100%;padding-bottom: 200px;">
            <h5 class="text-center border-bottom">Area Calculation</h5>
            <ol id="totalAreaCalculationList">

            </ol>
     </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
